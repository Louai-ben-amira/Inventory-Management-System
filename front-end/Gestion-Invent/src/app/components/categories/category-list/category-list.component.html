<div class="category-list">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Category List</h2>
    <button class="btn btn-primary" (click)="addCategory()">Add Category</button>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <td>{{ category.id }}</td>
          <td>{{ category.nom }}</td>
          <td>{{ category.description }}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" (click)="editCategory(category.id)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteCategory(category.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
