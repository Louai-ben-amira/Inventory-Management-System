<div class="card">
  <div class="card-header">
    <h3>{{ isEditMode ? 'Edit' : 'Create' }} Category</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="nom" class="form-label">Category Name</label>
        <input type="text" id="nom" class="form-control" formControlName="nom">
        <div
          *ngIf="categoryForm.get('nom')?.invalid && (categoryForm.get('nom')?.dirty || categoryForm.get('nom')?.touched)"
          class="text-danger small mt-1">
          <div *ngIf="categoryForm.get('nom')?.errors?.['required']">Category name is required.</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" class="form-control" formControlName="description" rows="3"></textarea>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Error:</strong> {{ errorMessage }}
        <button type="button" class="btn-close" (click)="errorMessage = ''" aria-label="Close"></button>
      </div>

      <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success:</strong> {{ successMessage }}
        <button type="button" class="btn-close" (click)="successMessage = ''" aria-label="Close"></button>
      </div>

      <div class="d-flex gap-2 mt-3">
        <button type="submit" class="btn btn-primary" [disabled]="categoryForm.invalid">
          {{ isEditMode ? 'Update' : 'Create' }} Category
        </button>
        <button type="button" class="btn btn-secondary" (click)="goBack()">Cancel</button>
      </div>
    </form>
  </div>
</div>
