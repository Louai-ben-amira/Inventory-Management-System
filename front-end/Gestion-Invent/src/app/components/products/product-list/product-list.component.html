<div class="product-list">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Product List</h2>

    <div class="d-flex gap-2">
      <!-- Search bar -->
      <input type="text" class="form-control" placeholder="Search product..." [(ngModel)]="searchTerm"
        (input)="searchProducts()" style="width: 250px;" />

      <button class="btn btn-primary" (click)="addProduct()">Add Product</button>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Category</th>
          <th>Stock</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        <!-- Empty message -->
        <tr *ngIf="filteredProducts.length === 0">
          <td colspan="5" class="text-center py-4">
            <p class="text-muted mb-0">No products found.</p>
          </td>
        </tr>

        <!-- List filtered products -->
        <tr *ngFor="let product of filteredProducts">
          <td>{{ product.id }}</td>
          <td>{{ product.nom }}</td>
          <td>{{ product.categorie && typeof product.categorie === 'object' ? product.categorie.nom : product.categorie }}</td>
          <td>{{ product.quantite }}</td>

          <td>
            <button class="btn btn-sm btn-warning me-2" (click)="editProduct(product.id)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteProduct(product.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
