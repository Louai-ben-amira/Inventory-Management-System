<div class="card">
  <div class="card-header">
    <h3>{{ isEditMode ? 'Edit' : 'Create' }} Product</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Product Name</label>
        <input type="text" id="name" class="form-control" formControlName="name">
        <div
          *ngIf="productForm.get('name')?.invalid && (productForm.get('name')?.dirty || productForm.get('name')?.touched)"
          class="text-danger small mt-1">
          <div *ngIf="productForm.get('name')?.errors?.['required']">Product name is required.</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select id="category" class="form-select" formControlName="category">
          <option value="">Select a category</option>
          <option *ngFor="let category of categories" [value]="category.id">{{ category.nom }}</option>
        </select>
        <div
          *ngIf="productForm.get('category')?.invalid && (productForm.get('category')?.dirty || productForm.get('category')?.touched)"
          class="text-danger small mt-1">
          <div *ngIf="productForm.get('category')?.errors?.['required']">Category is required.</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" id="price" class="form-control" formControlName="price">
        <div
          *ngIf="productForm.get('price')?.invalid && (productForm.get('price')?.dirty || productForm.get('price')?.touched)"
          class="text-danger small mt-1">
          <div *ngIf="productForm.get('price')?.errors?.['required']">Price is required.</div>
          <div *ngIf="productForm.get('price')?.errors?.['min']">Price must be 0 or greater.</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="stock" class="form-label">Stock Quantity</label>
        <input type="number" id="stock" class="form-control" formControlName="stock">
        <div
          *ngIf="productForm.get('stock')?.invalid && (productForm.get('stock')?.dirty || productForm.get('stock')?.touched)"
          class="text-danger small mt-1">
          <div *ngIf="productForm.get('stock')?.errors?.['required']">Stock quantity is required.</div>
          <div *ngIf="productForm.get('stock')?.errors?.['min']">Stock quantity must be 0 or greater.</div>
        </div>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Error:</strong> {{ errorMessage }}
        <button type="button" class="btn-close" (click)="errorMessage = ''" aria-label="Close"></button>
      </div>

      <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success:</strong> {{ successMessage }}
        <button type="button" class="btn-close" (click)="successMessage = ''" aria-label="Close"></button>
      </div>

      <div class="d-flex gap-2 mt-3">
        <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">
          {{ isEditMode ? 'Update' : 'Create' }} Product
        </button>
        <button type="button" class="btn btn-secondary" (click)="goBack()">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
